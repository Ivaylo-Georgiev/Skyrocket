<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chats</title>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="header-logo" src="../resources/images/logo.png" alt="Logo">
        <h1 class="title-header">Skyrocketâ„¢</h1>
      </div>

      <div>
        <a href="./student.html">Arya Stark</a>
        <button class="sign-out"><a href="./index.html">Sign Out</a></button>
      </div>
    </header>

    <main>
      <div class="chats-container">
        <div class="chat-list">
          <h2>Chats</h2>
          <div id="chat-with-tywin-lannister" class="chat-tab">
            <img class="chat-tab-avatar" src="../resources/images/tywinlannister.png" alt="Tywin Lannister">
            <div class="chat-tab-user-info">
              <h3>Tywin Lannister</h3>
              <p>Recruiter</p>
            </div>
          </div>
          <div id="chat-with-syrio-forell" class="chat-tab">
            <img class="chat-tab-avatar" src="../resources/images/syrioforell.webp" alt="Syrio Forell">
            <div class="chat-tab-user-info">
              <h3>Syrio Forell</h3>
              <p>Teacher</p>
            </div>
          </div>
          <div id="chat-with-gendry-baratheon" class="chat-tab">
            <img class="chat-tab-avatar" src="../resources/images/gendrybaratheon.jpg" alt="Gendry Baratheon">
            <div class="chat-tab-user-info">
              <h3>Gendry Baratheon</h3>
              <p>Student</p>
            </div>
          </div>
        </div>
        <div class="chat-conversation">
          <div class="chat-header">

          </div>
          <div class="messages">

          </div>
          <div class="message-text">
            <form class="message-form">
              <input type="text">
              <input type="submit" value="Send">
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/student-chat.js"></script>
  </body>
</html>
